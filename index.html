<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSAP Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">John Doe</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#hero">Home</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="hero">
    <div class="hero-content reveal">
      <h2 class="hero-title">Hello, I'm a Front-End Developer</h2>
      <p class="hero-subtitle">I build modern websites with flair and function.</p>
      <a href="#gallery" class="btn">See Gallery</a>
    </div>
  </section>

  <section id="gallery" class="container">
    <h2 class="reveal">Image Gallery</h2>
    <div class="gallery">
      <img src="images/image1.jpg" alt="Gallery 1" class="gallery-img reveal" />
      <img src="images/image2.jpg" alt="Gallery 2" class="gallery-img reveal" />
      <img src="images/image3.jpg" alt="Gallery 3" class="gallery-img reveal" />
    </div>
  </section>

  <section id="contact" class="container">
    <h2 class="reveal">Contact Me</h2>
    <form id="contact-form" class="reveal">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 John Doe. All rights reserved.</p>
  </footer>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
